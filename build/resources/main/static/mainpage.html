<div id="main">
    <div id="bg">
        <div id="bg-top"></div>
        <div id="bg-bottom"></div>
    </div>
    <div id="big-title"><span class="title-item">电</span><span class="title-item">影</span><span
            class="title-item">推</span><span class="title-item">荐</span></div>
    <div class="search-wrap">
        <div class="search-box">
            <input type="text" class="num-input" value="30"/>
            <input type="text" class="search-input" placeholder="5#300"/>
        </div>
        <div class="description">@支持多条件查询，以#分割。左边的输入框是希望返回的推荐个数，请输入一个正整数。</div>
    </div>
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
    <div class="table-wrap">
        <table class="table">
            <thead>
            <tr>
                <th>ASIN</th>
                <th>Categories</th>
                <th>Group</th>
                <th>ID</th>
                <th>Salesrank</th>
                <th>Title</th>
                <th>Dont like</th>
            </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>
</div>

<!--创建用户弹出框-->
<div class="modal fade" id="user-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create User</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" v-model="newAccount" placeholder="user name"/><br/>
                <input class="form-control" type="password" v-model="newPassword" placeholder="password"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">&nbsp;Cancel&nbsp;</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="createUser()">
                    &nbsp;confirm&nbsp;</button>
            </div>
        </div>
    </div>
</div>
