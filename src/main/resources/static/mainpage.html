<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商务智能最终项目</title>
    <link rel="stylesheet" href="CSS/public.css"/>
    <link rel="stylesheet" href="CSS/loading.css"/>
    <link rel="stylesheet" href="CSS/mainpage.css"/>
    <link rel="stylesheet" href="CSS/toastr.min.css"/>
    <link rel="stylesheet" href="CSS/bootstrap.css"/>

    <script type="text/javascript" src="JS/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/loading.js"></script>
    <script type="text/javascript" src="JS/mainpage.js"></script>
    <script type="text/javascript" src="JS/toastr.js"></script>
    <script type="text/javascript" src="JS/jquery.nicescroll.js"></script>
</head>
<body>
<!--开机动画-->
<div id="loading">
    <div id="msg">
        <div class="left">
            <span class="msg msg-1"></span>
        </div>
        <div class="right">
            <span class="msg msg-2">Sir</span>
        </div>
    </div>
    <div id="bars">
        <div class="box">
            <div class="bar bar-1"></div>
        </div>
        <div class="box">
            <div class="bar bar-2"></div>
        </div>
        <div class="box">
            <div class="bar bar-3"></div>
        </div>
    </div>
</div>
<div id="main">
    <div id="bg">
        <div id="bg-top"></div>
        <div id="bg-bottom"></div>
    </div>
    <div id="big-title"><span class="title-item">商</span><span class="title-item">务</span><span
            class="title-item">智</span><span class="title-item">能</span></div>
    <div class="search-wrap">
        <div class="search-box">
            <input type="text" class="num-input" value="30"/>
            <input type="text" class="search-input" placeholder="5#300"/>
        </div>
        <div class="description">@支持多条件查询，以#分割。左边的输入框是希望返回的推荐个数，请输入一个正整数。</div>
    </div>
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
    <div class="table-wrap">
        <table class="table">
            <thead>
            <tr>
                <th>ASIN</th>
                <th>Categories</th>
                <th>Group</th>
                <th>ID</th>
                <th>Salesrank</th>
                <th>Title</th>
                <th>Dont like</th>
            </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>
</div>

<!--创建用户弹出框-->
<div class="modal fade" id="user-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog review-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">REVIEWS</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Rating</th>
                        <th>Votes</th>
                        <th>Helpful</th>
                    </tr>
                    </thead>
                    <tbody class="reviews-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
